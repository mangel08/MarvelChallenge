<!-- BREADCRUMB CHARACTERS -->
<div ng-controller="MarvelController" ng-init="getAllCharacters(0,10);">

	<div class="row bread">
	 	<div class="col s6 m6 l6 left">
	      	<img  class="logo character" src="assets/img/icons/characters.png">
	        <div class="texto black-text"><strong>Characters</strong></div>
	   
	  	</div>

	  	<div class="input field bread sort col s2 m2 l2 right">
	  		<div input-field class="black-text">
		    	<select  ng-model="sort" material-select watch>
		        	 <option value="Upward" selected="selected">Upward</option>
	      			 <option value="Falling">Falling</option>
		    	</select>
		  	</div>
		</div>

	</div>
	<!-- END BREADCRUMB CHARACTERS -->

		<div class="row">

	    <div ng-show="loader" class="row" style="margin: auto;">
			<div class="col l6 m6 s6">
				<div class="preloader-wrapper big active loading">
					<div class="spinner-layer spinner-red-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
			

	          <div ng-hide="loader" class="col s12 m12 l6" style="margin-bottom: 5px;" ng-repeat="char in comic_obj | orderBy:sort">
	             <div class="card large z-depth-4">
				    <div class="card-image characts waves-effect waves-block waves-light">
				    	<img class="activator characts" ng-src="{{char.photo_url}}">
				    	<!--  <span class="card-title white-text"><b>{{char.name}}</b></span> -->
				    </div>
		        	 <div class="card-content des carta">
				    	<span class="card-title grey-text text-darken-4" style="font-size: 20px;"><strong>{{char.name}}</strong></span>
				      	<p>{{char.description}}</p>
				      	<p><a class="waves-effect waves-light btn red activator viewmore right">View more</a></p>
		        	</div>
				    <div class="card-reveal rel-comics">
				    <span class="card-title grey-text text-darken-1"><b>Related comics</b><i class="material-icons right">close</i></span>
				    	<div class="row">
				    		<div class="col s6 m6 l6" ng-repeat-end ng-repeat-start="x in char.comics">
				    			 <img style="float: left; display: none; padding-right: 10px; padding-top: 15px;" src="assets/img/icons/link-arrow.png" id="comic" title="{{x.name}}"></img><p style="text-decoration: underline;" ng-click="selectComic(x.name,x.id);" value="{{x.name}}" id="comic2" class="red-text padd">{{x.name }}</p>
				    			
				    		</div>
				    	</div>
				     	
				    </div>
			  	</div>
	        </div>
	</div>

		  <!-- Modal Structure -->
		  <div id="modal1" class="modal large">
		    <div class="modal-content">
		    	<div class="row">
		    	<img style="float:right" class="modal-action modal-close" ng-src="assets/img/icons/btn-close.png"/>
		    		<div class="col s6" style="width: 200px; height: 250px;">
					    <img  style="width: 200px; height: 250px;" ng-src="{{comic_detail.img}}"/>
					</div>
					<div class="col s6 des-comic" style="margin-left: 20px;">
					
						<h4>{{comic_detail.title}}</h4>
					      <p>{{comic_detail.description}}</p>
					</div>
			    </div>
		    </div>
		    <div class="modal-footer" style=" bottom: 0;">
		    	
		    		<div class="row">
		    		<!-- <div class="col s6"> -->
		    			<div ng_hide="boolFav">
			      			<a class="waves-effect waves-default btn-flat gray ligthen-3 gray-text text-darken-2" ng-click="saveComic(comic_detail.title,comic_detail.img, comic_detail.id)" style="width: 50%; height: 60px; float: left; padding-top: 10px;">ADD TO FAVOURITES
			      			<img style="float:left; margin-right: 20px; padding-left: 5px;" src="assets/img/icons/btn-favourites-default.png"></a>  
						</div>

						<div ng-show="boolFav">
			      			<a class="waves-effect waves-default btn-flat brown darken-4 orange-text text-darken-3" style="width: 50%; height: 60px; float: left; padding-top: 10px;">ADDED TO FAVOURITES
			      			<img style="float:left; margin-right: 20px; padding-left: 5px;" src="assets/img/icons/btn-favourites-primary.png"></a>  
						</div>

		      		
		      	<!-- 	<div class="col s6"> -->
		      			<a active class="waves-effect waves-light btn-flat gray ligthen-3 gray-text text-darken-2" style="width: 50%; float:right; padding-top: 10px; height: 60px;">BUY FOR ${{comic_detail.price}}
		      			<img style="float:left; margin-right: 20px; padding-left: 5px;" src="assets/img/icons/shopping-cart-primary.png"></a>  
		      		</div>
		      	</div>
		    </div>
	
	<div ng-hide="loader" class="row" style="margin: auto;">
		
		<div class="col l12 m12 s12 pagination">
			<pagination
				ng-model="currentPage"
			    page="1"
			    page-size="10"
			    total="total"
			    show-prev-next="true"
			    use-simple-prev-next="false"
			    dots="...."
			    hide-if-empty="false"
			    adjacent="3"
			    scroll-top="true"
			    pagination-action="changePage(page)" />
		</div>
	</div>
<script type="text/javascript">
		$(document).ready(function() {
    	// $('select').material_select();
    	$('.modal').modal();
    	 $('.materialboxed').materialbox();
    	  $('.tooltipped').tooltip({delay: 50});
	
  	});
	</script>
</div>
